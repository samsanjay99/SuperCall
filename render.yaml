services:
  # Backend API Server
  - type: web
    name: supercall-api
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: supercall-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true

  # WebSocket Signaling Server
  - type: web
    name: supercall-signaling
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: node server/signaling/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: WS_PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: supercall-db
          property: connectionString
      - key: JWT_SECRET
        sync: false

  # Static Site (React Frontend)
  - type: web
    name: supercall-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: supercall-db
    databaseName: supercall
    user: supercall_user